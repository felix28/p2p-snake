<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Snake</title>
  </head>
  <body style="width:100%; height:100%; margin: 0">
    <div class="intro" style="text-align: center; font-family: courier; weight: 800; color: #444">
      <h1>Loading game!</h1>
    </div>
    <div id="canvas-wrapper" style="padding: 15px; background: #000000; display: none">
      <canvas id="canvas" width="800" height="500" style="margin: 0 auto; display: block; outline: #8C8C8C dashed 2px;"></canvas>
    </div>
    <div id="mobile-controls" class="display: none;">
      <div class="control-col control-wrapper" id="left">
        <div></div>
      </div>
      <div class="control-col mid-control">
        <div class="control-wrapper" id="up">
          <div></div>
        </div>
        <div class="control-wrapper" id="down">
          <div></div>
        </div>
      </div>
      <div class="control-col control-wrapper" id="right">
        <div></div>
      </div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
